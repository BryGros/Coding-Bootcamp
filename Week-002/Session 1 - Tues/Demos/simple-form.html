<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>My Simple Form</h1>
    <!--This says we want to send some data via a form-->
    <form>
      <!--Input is a slef-closing tag, the type determines the type of input and what it looks like-->
      <!--Labels attach via the form input's ID-->
      <!--Two semantic tags: fieldset, legend-->
      <div>
        <label for="username">Username</label
        ><input
          type="text"
          name="username"
          id="username"
          placeholder="Your Username"
        />
      </div>
      <div>
        <label for="password">Password</label
        ><input type="text" name="password" id="password" />
      </div>
      <div>
        <label for="email">Email</label
        ><input type="text" name="email" id="email" />
      </div>
      <div>
        <label for="required">Required</label
        ><input type="text" name="required" id="required" required />
      </div>
      <div>
        <!--Max and Min length enforces how many characters the user can enter-->
        <label for="maxlength">Max Length Example</label
        ><input
          type="text"
          name="maxlength"
          id="maxlength"
          maxlength="5"
          value="12345"
        />
      </div>
      <div>
        <!--Dropdowns-->
        <label for="dropdown">Type Of Meal</label>
        <select name="dropdown" id="dropdown">
          <option value="">---Please Choose---</option>
          <option value="breakfast">Breakfast</option>
          <option value="secbreak">Second Breakfast</option>
          <option value="brunch">Brunch</option>
        </select>
      </div>
      <div>
        <!--Large text input with a different tag-->
        <label for="lifestory">Life Story</label>
        <textarea name="lifestory" id="lifestory"></textarea>
      </div>
      <div>
        <!--Radio Buttons are like Dropdowns, but you see every option-->
        <p>How great is your instructor?</p>
        <label for="excellent">Excellent</label
        ><input type="radio" name="rating" value="excellent" id="excellent" />
        <label for="pretty-good">Pretty Good</label
        ><input
          type="radio"
          name="rating"
          value="pretty-good"
          id="pretty-good"
        />
      </div>
      <div>
        <!--Reset Button-->
        <button type="reset">Reset</button>
      </div>
      <button type="submit">Submit the form</button>
    </form>
  </body>
</html>
