<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="display.css" />
  </head>
  <body>
    <!-- Inline -->
    <p>
      Lorem ipsum dolor <span>sit amet</span>, consectetur adipisicing elit.
      Tempore voluptates ad quis esse molestiae sed porro aliquam animi ab
      praesentium dolorum molestias, ratione explicabo sint? Corporis alias
      molestiae natus unde.
    </p>
    <!-- Block -->
    <div>row 1</div>
    <div>row 2</div>
    <div>row 3</div>

    <!-- inline block -->
    <div class="inline-block">1</div>
    <div class="inline-block">2</div>
    <div class="inline-block">3</div>

    <!-- hidden and invisible elements -->
    <!-- visibility and display -->

    <div>This is text</div>
    <div class="invisible">Hide me!</div>
    <div>This is other text</div>
    <div class="hidden">Hide me too!</div>
  </body>
</html>
