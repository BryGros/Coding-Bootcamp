<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- Semantics are "meanings". <div> and <span> are meaningless tags. -->
        <div>represent a grouping of elements, representing its children</div>
        <span></span>

    <!-- Before semantic tags, we ad "IDs" to the tags-->
     <div id="head"></div>
     <div id="nav"></div>
     <div id="main"></div>
     <div id="footer"></div>

     <!-- the semantic way in HTML5 -->
      <header>
        <nav></nav>
      </header>
      <main>
        <section></section>
      </main>
      <footer></footer>
</body>
</html>
