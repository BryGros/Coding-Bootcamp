<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Stonks</title>
    <link rel="stylesheet" href="styles.css" />
    <script
      src="https://kit.fontawesome.com/02d7e68be8.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <header class="top-bar">
      <img src="stonks.jpg" alt="stonks meme" />
      <h1 class="site-name">StonkTracker Pro</h1>
      <div class="portfolio">
        <div class="value">
          <p>Portfolio Value:</p>
          <p class="total">$0.00</p>
        </div>
        <div class="owned">
          <p>Stocks Owned:</p>
          <p class="shares">0</p>
        </div>
      </div>
      <section class="search-bar">
        <div class="search-area">
          <i class="fa-solid fa-magnifying-glass"></i>
          <input
            type="text"
            name="search"
            id="search"
            value="Enter stonk symbol and cross your fing-ees"
          />
        </div>
        <button type="submit">Search Stonk</button>
      </section>
    </header>
    <main>
      <i class="fa-solid fa-star"></i>
      <h2>Your Watchlist</h2>
    </main>
    <section class="portfolio-section">
      <i class="fa-solid fa-briefcase"></i>
      <h2>Porfolio Summary</h2>
      <div class="summary">
        <div class="portfolio-value">
          <p>Total Porfolio Value</p>
          <p class="total">$0.00</p>
        </div>
        <div class="owned-value">
          <p>Number of Positions</p>
          <p class="shares">0</p>
        </div>
      </div>
    </section>
  </body>
</html>
