<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="direct-child.css" />
  </head>
  <body>
    <!-- container: the part that surrounds the children elements-->
    <div class="flex-container">
      <!-- Direct Children -->
      <!-- assuming this is flex-direction row, how will this look? -->
      <div class="item">Box 1</div>
      <div class="item">Box2</div>
      <div class="item">Box 3</div>
      <div class="item">Box 4</div>
    </div>

    <div class="flex-container">
      <!-- assuming this is flex-direction row, how will this look? -->
      <div class="direct-child-1">
        <!-- These are in a block -->
        <div class="item">Box 1</div>
        <div class="item">Box2</div>
      </div>
      <div class="direct-child-2">
        <!-- These are in a different block -->
        <div class="item">Box 3</div>
        <div class="item">Box 4</div>
      </div>
    </div>
  </body>
</html>
